<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuskStar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Encabezado del contenido -->
    <div class="content">
      <h1>Calculadora Básica</h1>
      <h2>:)</h2>
    </div>

    <!-- Calculadora -->
    <div class="calculator">
      <!-- Campo de entrada para operaciones -->
      <input
        type="text"
        id="inputField"
        placeholder="Escribe una operación..."
      />
      <!-- Resultado de la operación -->
      <div class="output" id="output"></div>
    </div>

    <!-- Archivo de script para la lógica de la calculadora -->
    <script src="script.js"></script>
  </body>
  <!--
DuskStar - Código HTML para una calculadora básica en línea de comandos.

El archivo HTML define la estructura de la página que contiene la calculadora.
- Se incluye una hoja de estilo externa (styles.css) para el diseño.
- El título de la página se establece como "DuskStar".
- Hay un encabezado de contenido con un título principal y un subtítulo.

Luego viene la sección de la calculadora:
- Hay un campo de entrada (input) donde los usuarios pueden ingresar operaciones.
- Hay un área de salida (output) donde se mostrará el resultado de la operación.

El archivo de script (script.js) se carga al final para proporcionar la lógica de la calculadora.

Se incluye un comentario decorativo al final.
--></html>
